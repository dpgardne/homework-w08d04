<!DOCTYPE html>
<html ng-app="bookApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  
  <!-- JS -->
  <script src="/app/app.js" charset="utf-8"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Goudy+Bookletter+1911" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/app.css">
  
  <title>Book application</title>
</head>
<body ng-controller="mainController as ctrl">


<h4 class="header">Book database</h4>

  <div class="bookList" ng-repeat="book in ctrl.books">
    Title: {{book.title}} <br />
    Author: {{book.author}} <br />
    Description: {{book.description}} <br />
    <!-- delete book -->
    <button ng-click="ctrl.deleteBook(book)" class="btn btn-primary">Delete</button>
      <!-- edit book -->
  <a href="#" ng-click="ctrl.index = $index">Edit</a>
  <form ng-if="$index===ctrl.index"  ng-submit="ctrl.editBook(book)">
    Title: <br /> <input type="text" ng-model="ctrl.editedTitle" placeholder="title"> <br /> <br />
    Author:  <br /> <input type="text" ng-model="ctrl.editedAuthor" placeholder="author"> <br /> <br />
    Description: <br />  <input type="text" ng-model="ctrl.editedDescription" placeholder="description"> <br /> <br />
    <input type="submit" value="Submit new book" class="btn btn-success">
  </form>
</div>
  <!-- add book -->
<div class="container">
<h5> Add a new book </h5>
<form ng-submit="ctrl.createBooks();">
Title: <br /> <input type="text" ng-model="ctrl.title" placeholder="title"> <br /> <br />
Author:  <br /> <input type="text" ng-model="ctrl.author" placeholder="author"> <br /> <br />
Description: <br />  <input type="text" ng-model="ctrl.description" placeholder="description"> <br /> <br />
<input type="submit" value="Submit new book" class="btn btn-success">
</form>

</div>
</body>
</html>
