<!DOCTYPE html>
<html ng-app="bookApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="/app/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
 <link rel="stylesheet" href="css/app.css">
  <title>Book application</title>
</head>
<body ng-controller="mainController as ctrl">

<h4 class="header">Book database</h4>
<div class="container">
<h5> Add a new book </h5>
<form>
Title: <br /> <input type="text" placeholder="title"> <br /> <br />
Author:  <br /> <input type="text" placeholder="author"> <br /> <br />
Description: <br />  <input type="text" placeholder="description"> <br /> <br />
<input type="submit" value="Submit new book" class="btn btn-success">
</form>
</div>
</body>
</html>
